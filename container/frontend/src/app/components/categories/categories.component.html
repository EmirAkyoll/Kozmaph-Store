<div class="z-4" style="position: sticky; top: 0px;">
    <div *ngIf="isMobileScreen" style="max-width: 250px; overflow: hidden;" class="categories container overflow-x-auto flex justify-content-between align-items-center relative">
        <button 
            *ngFor="let category of categories; let i = index"
            class="category-item border-none text-md bg-white p-2 cursor-pointer font-bold"
            (mouseenter)="showSubs($event);"
            (mouseleave)="hideSubs();"
        >
          {{category.category_name}}
        </button>
    </div>
    
    <div *ngIf="!isMobileScreen" class="categories container  flex justify-content-between align-items-center relative">
        <button 
            *ngFor="let category of categories; let i = index"
            class="category-item border-none text-md bg-white p-3 cursor-pointer font-bold"
            (mouseenter)="showSubs($event);"
            (mouseleave)="hideSubs();"
        >
          {{category.category_name}}
        </button>
    </div>

    <div 
        *ngIf="shouldSubcategoriesBeShown"
        (mouseenter)="cancelHideSubsTimer();"
        (mouseleave)="hideSubs();"
        class="subcategories grid z-5 container ml-0 absolute border-1 border-round-lg flex justify-content-around align-items-center"
    >
        <button 
            *ngFor="let sub_category of sub_categories; let i = index"
            class="category-itesm m-2 border-none text-md bg-white p-2 cursor-pointer"
        >
            {{sub_category}}
        </button>
    </div>
</div>
