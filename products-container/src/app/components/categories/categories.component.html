<div class="z-5">
    <div class="categories container border-1s flex justify-content-between align-items-center relative">
        <button 
            *ngFor="let category of categories; let i = index"
            class="category-item border-none text-md bg-white p-2 cursor-pointer font-bold"
            (mouseover)="showSubs(); bringSubcategories($event)"
        >
          {{category.category_name}}
        </button>
    </div>
    
    <div 
        *ngIf="shouldSubcategoriesBeShown"
        class="subcategories grid column-gap-4s row-gap-1s container absolute border-1 border-round-lg flex justify-content-around align-items-center"
    >
        <button 
            *ngFor="let subcategory of subcategories; let i = index"
            class="category-itesm m-2 border-none text-md bg-white p-2 cursor-pointer"
        >
            {{subcategory.subcategory_name}}
        </button>
    </div>
</div>
