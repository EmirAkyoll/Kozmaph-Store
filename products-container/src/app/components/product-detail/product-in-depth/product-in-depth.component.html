<div class="mt-7 font-Ubuntu">
    <div class="container w-full my-3">
      <div class="accordion-item">
        <div 
          class="accordion-header surface-200 p-4 cursor-pointer border-1 border-gray-400 border-round-top-md"
          (click)="toggleItem(1)"
        >
          Payment Options
        </div>
        <div *ngIf="activeIndex === 1" class="accordion-content p-4 border-1 border-gray-400 border-round-bottom-md">
          <span *ngFor="let payment_option of payment_options; let i = index">
            <img 
              src="https://res.cloudinary.com/dcuexe6p4/image/upload/v1700592152/{{ payment_option.image_url_endpoint }}" 
              alt="payment-option-image"
              class="w-4rem mx-3"
            >
          </span>
        </div>
      </div>
  
      <div class="accordion-item my-3">
        <div 
          class="accordion-header surface-200 p-4 cursor-pointer border-1 border-gray-400 border-round-top-md"
          (click)="toggleItem(2)"
        >
          Summary
        </div>
        <div *ngIf="activeIndex === 2" class="accordion-content p-4 border-1 border-gray-400 border-round-bottom-md">
          <div *ngFor="let summary of summaries; let i = index">
            <p class="my-3">♦️ <span>{{summary.summary_content}}</span></p>
          </div>
        </div>
      </div>
  
      <div class="accordion-item my-3">
        <div 
          class="accordion-header surface-200 p-4 cursor-pointer border-1 border-gray-400 border-round-top-md"
          (click)="toggleItem(3)"
        >
          Description
        </div>
        <div *ngIf="activeIndex === 3" class="accordion-content p-4 border-1 border-gray-400 border-round-bottom-md">
          <div *ngFor="let description of descriptions; let i = index">
            <p class="my-3">♦️ <span>{{description.description_content}}</span></p>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <div 
          class="accordion-header surface-200 p-4 cursor-pointer border-1 border-gray-400 border-round-top-md"
          (click)="toggleItem(4)"
        >
          Features
        </div>
        <div *ngIf="activeIndex === 4" class="accordion-content p-1 border-1 border-gray-400 border-round-bottom-md">
          <div 
            *ngFor="let feature of features; let i = index"
            [ngStyle]="{'background-color': i % 2 === 0 ? '#dee5ee' : '#f6f6f6'}"
            class="flex justify-content-between align-items-center w-full p-3 text-lg border-round-md" 
          >
            <span>{{feature.feature_name}}</span>
            <span>{{feature.value}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
