<div class="container font-Ubuntu border-round-top-2xl mt-7">
    <p class="text-lg sm:text-xl md:text-3xl">Questions and Answers</p>
    <div 
        class="flex flex-column border-1 border-gray-400 border-round-top-md justify-content-between align-items-center p-3 md:flex-row"
        style="background-color: #f7f7f7;"
    >
        <div class="flex align-items-center">
            <img src="https://cdn.dsmcdn.com/ty1058/product/media/images/prod/SPM/PIM/20231122/18/e047f55f-b26e-35c8-a155-400b0f292317/1_org_zoom.jpg"
                alt="" style="width: 30px; height: 50px;">
            <span class="mx-4">seller_name</span>
            <span>product_name</span>
        </div>
        <div>
              <p-button 
                label="Ask to Seller" 
                (click)="showModal()"
                icon="pi pi-question" 
                iconPos="right" 
                styleClass="p-button-info p-button-outlined h-3rem border-round-md text-lg w-full mt-3s ml-0 lg:ml-4s lg:mt-0s"
            ></p-button>
            <div 
                *ngIf="isQuestionModalVisible" 
                style="width: 15vw; margin-left: 40%;"
                class="fixed top-0 left-0 h-full flex justify-content-center align-items-center z-5 text-Ubuntu" 
            >
                <div class="bg-white p-5 z-5 border-round-md">
                  <p>You are asking to SELLER_NAME</p>
                  <p class="mb-3">About PRODUCT_NAME</p>

                  <p-divider></p-divider>

                  <span class="p-float-label">
                    <textarea id="float-input" rows="5" cols="30" pInputTextarea></textarea>
                    <label for="float-input">Question</label>
                  </span>

                  <p-button label="Send" styleClass="mt-3 w-full p-button-info"></p-button>
                </div>
            <div 
                class="fixed top-0 left-0 w-full h-full z-4" 
                style="background-color: #00000080;" 
                (click)="closeModal()"
            ></div>
        </div>
        </div>
    </div>

    <div class="card border-1 border-top-none border-gray-400 border-round-bottom-md">
        <p-dataView #dv [value]="questions" [rows]="2" [paginator]="true">
            <ng-template let-question pTemplate="listItem">
                <div class="col-12">
                    <div class="p-4">
                        <div>
                            <div class="mb-2"><b>Question:</b> {{question?.question_content}}</div>
                            <div class="opacity-50 text-sm">customer_name | asking_date</div>
                        </div>
                        <div class="mt-3 ml-5">
                            <div class="mb-2"><b>Answer:</b> {{question?.answer}}</div>
                            <div class="opacity-50 text-sm">seller_name | answering_date</div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-dataView>
    </div>
</div>
