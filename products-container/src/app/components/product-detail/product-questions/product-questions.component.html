<div class="container font-Ubuntu border-round-top-2xl mt-7">
    <div class="flex border-1 border-gray-400 border-round-top-md justify-content-between align-items-center p-3"
        style="background-color: #f2f2f2;">
        <div class="flex align-items-center">
            <img src="https://cdn.dsmcdn.com/ty1058/product/media/images/prod/SPM/PIM/20231122/18/e047f55f-b26e-35c8-a155-400b0f292317/1_org_zoom.jpg"
                alt="" style="width: 30px; height: 50px;">
            <span class="mx-4">seller_name</span>
            <span>product_name</span>
        </div>
        <div>
            <p>Seller: seller_name - 9.7</p>
        </div>
    </div>

    <div class="card border-1 border-gray-400 border-round-bottom-md">
        <p-dataView #dv [value]="questions" [rows]="3" [paginator]="true">
            <ng-template let-question pTemplate="listItem">
                <div class="col-12">
                    <div class="p-4">
                        <div>
                            <div class="mb-2"><b>Question:</b> {{question?.question_content}}</div>
                            <div class="opacity-50 text-sm">customer_name | asking_date</div>
                        </div>
                        <div class="mt-3 ml-5">
                            <div class="mb-2"><b>Answer:</b> {{question?.answer}}</div>
                            <div class="opacity-50 text-sm">seller_name | answering_date</div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-dataView>
    </div>
</div>
